<div class="container">
  <div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
      <button class="btn btn-success" (click)="addUser()">Add User</button>
    </div>
  </div>
  <ul>
    <li *ngFor="let user of users">
      <div class="div_user">
        <img [src]="user.avatar" />
        <h3>{{ user.first_name }}{{ user.last_name }}</h3>
      </div>
      <div class="div_btn_detail">
        <button
          (click)="showUserDetail(user.id)"
          class="btn btn-outline-primary btn-sm"
        >
          Detail
        </button>
        <button (click)="deleteUser(user)" class="btn btn-danger btn-sm">
          X
        </button>
      </div>
    </li>
  </ul>
  <app-loading *ngIf="loading"></app-loading>
</div>
