<ul>
  <li *ngFor="let user of users">
    <div class="div_user">
      <img [src]="user.avatar" />
      <h3>{{ user.first_name }}{{ user.last_name }}</h3>
    </div>
    <div class="div_btn_detail">
      <button class="btn btn-outline-primary btn-sm">
        Detail
      </button>
    </div>
  </li>
</ul>
